spring:
  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2

app:
  default-rate-limit: 100
  storage: native  # native | in-memory # native (default) - native data storage, in-memory - sql based storage